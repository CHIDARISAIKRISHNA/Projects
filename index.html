<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Area of Circle Based on Radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            background-color: yellow;
            height:500px;
            width:500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            padding: 5px;
            margin-bottom: 20px;
            width: 100px;
        }
        .circle {
            display: inline-block;
            background-color: blueviolet;
            border: 2px solid black;
            border-radius: 50%; 
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-display: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw a Circle Based on Radius</h1>
        <label for="radius">Enter the radius (in pixels):</label>
        <input type="number" id="radius" placeholder="Radius" oninput="drawCircle()">
        <div id="circle" class="circle"></div>
        <p id="result"></p>
    </div>

    <script>
       function drawCircle() {
    const radius = document.getElementById("radius").value;
    const circle = document.getElementById("circle");
    if(radius&&radius>0)
    {
        const diameter=2*radius;
        circle.style.width=`${diameter}px`;
        circle.style.height=`${diameter}px`;
        circle.style.display='inline-block';
        const area=Math.PI*radius*radius;
        document.getElementById("result").innerText=`The area of the circle with radius ${radius} pixels is ${area.toFixed(2)} square pixels`
    }
     else {
        circle.style.display = 'none';
        document.getElementById("result").innerText = "Please enter a valid radius.";
     }
}
    </script>
</body>
</html>
